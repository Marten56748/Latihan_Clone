<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4a6cf7;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
    }
    .content {
      margin-top: 40px;
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a6cf7;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #354fcc;
    }
  </style>
</head>
<body>
  <header>Web Sederhana</header>

  <div class="content">
    <h2>Halo, selamat datang!</h2>
    <p>Ini adalah contoh web sederhana yang sangat mudah dipahami.</p>
    
    <button onclick="alert('Tombol ditekan!')">Klik Saya</button>
  </div>
</body>
</html>
